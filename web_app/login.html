<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Goibiba</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body style="background-color: #f5f5f5;">
	<h1 class="display-4" id="main-header">Goibiba</h1>
	<div class="container" id="form-container">
		<form>
			<div class="form-group form-eles">
				<label for="emailid">Email ID</label>
				<input type="email" class="form-control" id="emailid" aria-describedby="emailHelp" placeholder="Enter email ID">
			</div>
			<div class="form-group form-eles">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Enter Password">
			</div>
			<button type="submit" class="btn btn-secondary">Submit</button>
			<div id="signup-link">
				<a href="signup.html" id="signup">Don't have an Account? Sign Up.</a>
			</div>
		</form>
	</div>
</body>
</html>
